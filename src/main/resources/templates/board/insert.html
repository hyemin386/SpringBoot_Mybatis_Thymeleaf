<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments/default :: head(${board}+'Select')">
<meta charset="UTF-8">
<title> </title>
</head>
<body>
	<div th:replace="./fragments/default :: header"></div>
	<div th:replace="./fragments/default :: jumbo"></div>

	<div class="container">
		<h2>Board Insert</h2>
		<form id="frm" action="#" th:action="@{./insert}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Name:</label> 
				<input type="text" class="form-control myCheck" id="writer" name="writer">
			</div>
			<div class="form-group">
				<label for="title">Title:</label> 
				<input type="text" class="form-control myCheck" id="title" name="title">
			</div>

			<div class="form-group">
				<label for="contents">Contents:</label>
				<textarea class="form-control myCheck" rows="5" id="contents" name="contents"></textarea>
			</div>

			<div>
				<button type="submit" class="btn btn-outline-primary">WRITE</button>
			</div>
		</form>
	</div>

	<footer th:replace="./fragments/default :: footer"></footer>
</body>
</html>
