<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments/default :: head(${board}+'Update')">
<meta charset="UTF-8">
<title> </title>
</head>
<body>
	<div th:replace="./fragments/default :: header"></div>
	<div th:replace="./fragments/default :: jumbo"></div>

<div class="container">
	<div th:fragment="form (act)"> <!-- h2와 form 감싼태그 -->
		<h2>Board Insert</h2>
		<form id="frm" action="#" th:action="@{${act}}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="num" th:value="${vo.num}"> <!-- 파라미터로 넘기려는 글 번호 -->
			
			<div class="form-group">
				<label for="name">Writer:</label> 
				<input type="text" class="form-control myCheck" th:value="${vo.writer}" id="writer" name="writer">
			</div>
			<div class="form-group">
				<label for="title">Title:</label> 
				<input type="text" class="form-control myCheck" th:value="${vo.title}" id="title" name="title">
			</div>

			<div class="form-group">
				<label for="contents">Contents:</label>
				<textarea class="form-control myCheck" rows="5" th:text="${vo.contents}" id="contents" name="contents"></textarea>
			</div>

			<div>
				<button type="submit" class="btn btn-outline-primary" th:text="${act}">UPDATE</button>
			</div>
		</form>
	</div>
</div>

	<footer th:replace="./fragments/default :: footer"></footer>
</body>
</html>
