<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments/default :: head('Member Looin')">
<meta charset="UTF-8">
<title>Member Login</title>
</head>
<body>
	<div th:replace="./fragments/default :: header"></div>
	<div th:replace="./fragments/default :: jumbo"></div>

	<div class="container">
		<!-- 기본 내장되어있는 에러 메세지 출력하기 -->
		<h3 th:if="${param.error}">Login Fail</h3>
	
		<form id="login" action="./login" th:action="@{./login}" method="post">
			<div class="form-group">
				<label for="id">ID </label> 
				<input type="text" class="form-control" id="userName" name="username">
			</div>
			<div class="form-group">
				<label for="pw">PASSWORD</label> 
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<button type="submit" class="btn btn-primary">LOGIN</button>
		</form>
	</div>

	<footer th:replace="./fragments/default :: footer"></footer>
</body>
</html>
