<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="./fragments/default :: head('Page')">
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<div th:replace="./fragments/default :: header"></div>

	<div th:replace="./fragments/default :: jumbo"></div>

	<div class="container">
		<h1>Member Page</h1>
		Username : <span th:text="${session.member.userName}"></span><br>
		Name : <span th:text="${session.member.name}"></span><br>
		Email : <span th:text="${session.member.email}"></span><br>
		Phone : <span th:text="${session.member.phone}"></span>
	</div>

	<footer th:replace="./fragments/default :: footer"></footer>
</body>
</html>
