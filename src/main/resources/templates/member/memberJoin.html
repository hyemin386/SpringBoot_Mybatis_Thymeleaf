<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="./fragments/default :: head('Join')">
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<div th:replace="./fragments/default :: header"></div>

	<div th:replace="./fragments/default :: jumbo"></div>

	<div class="container">
		<h1>JoinPage</h1>
		<form id="frm" th:object="${memberVO}" action="./join" th:action="@{./join}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="userName">USER NAME</label> 
				<input type="text" class="form-control" id="userName" name="userName"> 
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label> 
				<input type="text" class="form-control" id="password" name="password1" th:field="*{password1}"> 
				<p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label> 
				<input type="text" class="form-control" id="password2" name="password" th:field="*{password}"> 
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</div>
			<div class="form-group">
				<label for="name">NAME</label> 
				<input type="text" class="form-control" id="name" th:field="*{name}"> 
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>
			<div class="form-group">
				<label for="email">EMAIL</label> 
				<input type="text" class="form-control" id="email" th:field="*{email}"> 
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>
			<div class="form-group">
				<label for="phone">PHONE</label> 
				<input type="text" class="form-control" id="phone" th:field="*{phone}"> 
				<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
			</div>
			 <div class="form-group">
				<label for="avatar">File</label> 
				<input type="file" class="form-control etc"	id="avatar" name="avatar">
				<!-- 비어 있으면 X -->
			</div>	
		 	 
			<input type="submit" id="btn" value="JOIN" class="btn btn-primary">
		</form>
	</div>

	<footer th:replace="./fragments/default :: footer"></footer>
</body>
</html>
